<div class="resource-single" *ngIf="resource">
    <div class="img-div">
        <img *ngIf="checkMud(resource.type)" src='../../../../assets/images/dirt-576619_1280.png'>
        <img *ngIf="checkStone(resource.type)" src='../../../../assets/images/rocks-576665_1280.png'>
        <img *ngIf="checkMeat(resource.type)" src='../../../../assets/images/steak-575806_1280.png'>
    </div>
    <div class="amount-div">{{resource.amount}}</div>
</div>
