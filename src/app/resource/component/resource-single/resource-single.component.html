<div class="resource-single" *ngIf="resource">
    <div class="img-div">
        <img *ngIf="checkMud(resource.type)" src='../../../../assets/images/mud.png'>
        <img *ngIf="checkStone(resource.type)" src='../../../../assets/images/stone.png'>
        <img *ngIf="checkMeat(resource.type)" src='../../../../assets/images/meat.png'>
    </div>
    <div class="amount-div">{{resource.amount}}</div>
</div>
