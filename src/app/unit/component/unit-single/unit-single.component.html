<div class="unit-single" *ngIf="unit">
    <img [ngClass]="{'dimmed': !unit.active}" *ngIf="checkTroll(unit.type)" src='../../../../assets/images/troll.png'>
    <img [ngClass]="{'dimmed': !unit.active}" *ngIf="checkGoblin(unit.type)" src='../../../../assets/images/goblin.png'>
    <img [ngClass]="{'dimmed': !unit.active}" *ngIf="checkOrc(unit.type)" src='../../../../assets/images/orc.png'>
    <br>{{unit.amount}}
</div>
